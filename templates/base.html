<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JCRM - Client Relationship Manager{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>JCRM</h1>
                <span class="nav-subtitle">Client Relationship Manager</span>
            </div>
            <ul class="nav-menu">
                <li><a href="/" class="{% if request.path == '/' %}active{% endif %}">Dashboard</a></li>
                <li><a href="/clients" class="{% if request.path == '/clients' %}active{% endif %}">Clients</a></li>
                <li><a href="/contacts" class="{% if request.path == '/contacts' %}active{% endif %}">Contacts</a></li>
                <li><a href="/activities" class="{% if request.path == '/activities' %}active{% endif %}">Activities</a></li>
                <li><a href="/tasks" class="{% if request.path == '/tasks' %}active{% endif %}">Tasks</a></li>
            </ul>
        </div>
    </nav>
    
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
