{% extends "base.html" %}

{% block title %}Contacts - JCRM{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h2>Contacts</h2>
        <button onclick="showAddContactModal()" class="btn btn-primary">+ Add Contact</button>
    </div>
    
    <div id="contacts-list" class="table-container">
        <p class="loading">Loading contacts...</p>
    </div>
</div>

<!-- Add/Edit Contact Modal -->
<div id="contact-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeContactModal()">&times;</span>
        <h3 id="modal-title">Add Contact</h3>
        <form id="contact-form" onsubmit="saveContact(event)">
            <input type="hidden" id="contact-id">
            
            <div class="form-group">
                <label for="contact-client">Client *</label>
                <select id="contact-client" required>
                    <option value="">Select a client</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="contact-name">Name *</label>
                <input type="text" id="contact-name" required>
            </div>
            
            <div class="form-group">
                <label for="contact-email">Email</label>
                <input type="email" id="contact-email">
            </div>
            
            <div class="form-group">
                <label for="contact-phone">Phone</label>
                <input type="tel" id="contact-phone">
            </div>
            
            <div class="form-group">
                <label for="contact-position">Position</label>
                <input type="text" id="contact-position">
            </div>
            
            <div class="form-group">
                <label for="contact-notes">Notes</label>
                <textarea id="contact-notes" rows="3"></textarea>
            </div>
            
            <div class="form-actions">
                <button type="button" onclick="closeContactModal()" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/contacts.js') }}"></script>
{% endblock %}
