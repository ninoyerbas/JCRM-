{% extends "base.html" %}

{% block title %}Tasks - JCRM{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h2>Tasks</h2>
        <div class="header-actions">
            <select id="status-filter" class="filter-select">
                <option value="">All Tasks</option>
                <option value="pending">Pending</option>
                <option value="completed">Completed</option>
            </select>
            <button onclick="showAddTaskModal()" class="btn btn-primary">+ Add Task</button>
        </div>
    </div>
    
    <div id="tasks-list" class="table-container">
        <p class="loading">Loading tasks...</p>
    </div>
</div>

<!-- Add/Edit Task Modal -->
<div id="task-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeTaskModal()">&times;</span>
        <h3 id="modal-title">Add Task</h3>
        <form id="task-form" onsubmit="saveTask(event)">
            <input type="hidden" id="task-id">
            
            <div class="form-group">
                <label for="task-title">Title *</label>
                <input type="text" id="task-title" required>
            </div>
            
            <div class="form-group">
                <label for="task-description">Description</label>
                <textarea id="task-description" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label for="task-due-date">Due Date</label>
                <input type="date" id="task-due-date">
            </div>
            
            <div class="form-group">
                <label for="task-priority">Priority</label>
                <select id="task-priority">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="task-status">Status</label>
                <select id="task-status">
                    <option value="pending" selected>Pending</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            
            <div class="form-actions">
                <button type="button" onclick="closeTaskModal()" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/tasks.js') }}"></script>
{% endblock %}
